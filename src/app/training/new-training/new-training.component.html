<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="100%" fxFlex.gt-xs="400px"  fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-content *ngIf="!isLoading">
        <mat-form-field>
          <mat-select placeholder="Choose exercise" ngModel name="exercise" required>
            <mat-option 
              *ngFor="let exercise of exercises"
              [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button type="submit" mat-button mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card>
  </form>
</section>
